{% extends 'base.html' %}
{% set active_item = 'project' %}

{% block content %}

    <div class="service-table">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Display Name</th>
              </tr>
            </thead>
            <tbody>
                <form action="{{ url_for('project') }}" method="POST">
                    {% for service in services %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td>
                                {% set displayName = service.get("displayName") %}
                                {{ displayName }} 
                                <button name="clicked_button" value="{{ service.get('_id') }}" type="submit" onclick="return confirm('Are you sure you want to delete {{ displayName }} service?')"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    {% endfor %}
                </form>
                <tr class="form-container">
                    <form action="{{ url_for('addservice') }}" method="GET">
                        <th scope="row"><button type="submit" name="add_service" value="project" ><i class="fa fa-plus-square" aria-hidden="true"></i></button></th>
                        <td><b>Add a service</b></td>
                    </form>
                </tr>
            </tbody>
          </table>
    </div>

{% endblock %}
