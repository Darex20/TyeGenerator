<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"-->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script-->
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.6.0.slim.min.js"></script>
    <title>tyeGenerator</title>
</head>
<body>

    <div id="page-container">
    <nav class="navbar">
        <div class="container-fluid text-center navigation">
            <button type="button" id="sidebarCollapse" class="btn btn-dark">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <span>Toggle Sidebar</span>
            </button>
            <h1 class="head"><a  href="{{ url_for('index')}}">TyeGenerator</a></h1>
        </div>
    </nav>

    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3 class="text-center">Tyebar</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="{{ url_for('index')}}"  data-toggle="collapse" aria-expanded="false"><i class="fa fa-file" aria-hidden="true"></i>  Generate Tye File </a>
                </li>
                <li>
                    <a href="{{ url_for('about')}}"> <i class="fa fa-info-circle" aria-hidden="true"></i>  About</a>
                </li>
            </ul>
        </nav>


        <div class="centered-about">
                <br><br>
                <h2>Preview</h2>
                <br><br>
                <div id="preview" class="embed">
                    {{ html | safe}}
                </div>
                <br><br>
                <a href="{{ url_for('index')}}"><button class="btn btn-dark" id="back-button">Back</a></button>
                <div id="output" style="display: none;">
                    {{ outputFile | safe}}
                </div>
                <button id="generate-button" onclick="download('{{ configName }}')" type="button" class="btn btn-dark">
                    <i class="fa fa-download" aria-hidden="true"></i> Generate my file.</button>
        </div>

    </div>    

        <footer id="footer" class="navigation foot">
            <h2 class="text-center">
                <a href="https://github.com/Darex20">My Github Page <i class="fa fa-github fa-4"></i></a></h2>
        </footer>
    </div>
    
    <script type="text/javascript" src="/static/js/preview.js"></script>

</body>
</html>
