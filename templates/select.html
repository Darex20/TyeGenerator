<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"-->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script-->
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.6.0.slim.min.js"></script>
    <title>tyeGenerator</title>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid text-center navigation">
            <button type="button" id="sidebarCollapse" class="btn btn-dark">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <span>Toggle Sidebar</span>
            </button>
            <h1 class="head"><a  href="{{ url_for('index')}}">TyeGenerator</a></h1>
        </div>
    </nav>

    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3 class="text-center">Tyebar</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="{{ url_for('index')}}" data-toggle="collapse" aria-expanded="false"><i class="fa fa-file" aria-hidden="true"></i>  Generate Tye File </a>
                </li>
                <li>
                    <a href="{{ url_for('about')}}"> <i class="fa fa-info-circle" aria-hidden="true"></i>  About</a>
                </li>
            </ul>
        </nav>


        <div class="centered tabs">
                
                <br><br>
                <!-- Tab links -->
                <div class="tab">
                    {% set check = 'true' %}
                    {% for elem in value %}
                        {% if check == 'true'%}
                            <button class="tablinks" onclick="openTab(event, '{{ elem }}')" id="defaultOpen">{{ elem }} </button>
                            {% set check = 'false' %}
                        {% else %}
                            <button class="tablinks" onclick="openTab(event, '{{ elem }}')">{{ elem }} </button>
                        {% endif %}
                    {% endfor %}
                </div>

            <form action="{{ url_for('select')}}" method="POST">
                <!-- Tab content -->
                {% for elem in value %}
                    <div id="{{ elem }}" class="tabcontent">
                        <br><br><br>
                        <ul>
                            <label for="cname">Name <mark class="red">(required)</mark></label>
                            <input type="text" id="{{ elem ~ '_name'}}" name="{{ elem ~ 'name'}}" required>
                        </ul>
                        <ul>
                            <label for="cname">Project</label>
                            <input type="text" id="{{ elem ~ '_project'}}" name="{{ elem ~ '_project'}}">
                        </ul>
                        <ul>
                            <label for="cname">Image</label>
                            <input type="text" id="{{ elem ~ '_image' }}" name="{{ elem ~ '_image'}}">
                        </ul>
                        <ul>
                            <label for="cname">Port</label>
                            <input type="text" id="{{ elem ~ '_port' }}" name="{{ elem ~ '_port'}}">
                        </ul>
                        <ul>
                            <label for="cname">Protocol</label>
                            <input type="text" id="{{ elem ~ '_protocol' }}" name="{{ elem ~ '_protocol' }}">
                        </ul>

                    </div>
                {% endfor %}

                <br><br>
                <label for="configname" id="configname" >Configuration name <mark class="red">(required)</mark></label>
                <input type="text" id="configname-label" name="configname" required>
                
                <br><br><br>

                <div>
                    <a href="{{ url_for('index')}}"><button class="btn btn-dark left-button">Back</a></button>
                    <div class="text-center">
                        <input type="submit" value="Show Preview" class="btn btn-dark right-button">
                    </div>
                </div>
            </form>
        </div>

        
        <div id="preview">
            <br><br><br>
            <h1>Hello</h1>
        </div>


    </div>

    <footer class="navigation foot footer">
        <h2 class="text-center">
            <a href="https://github.com/Darex20">My Github Page <i class="fa fa-github fa-4"></i></a></h2>
    </footer>

    
    <script src="/static/js/select.js"></script>

</body>
</html>
